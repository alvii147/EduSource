{% extends "base.html" %}
{% block nav %}{% endblock %}
{% block header %}{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p style="text-align: center; color: red;">{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div style="width: 20%; margin: 0 auto;">
    <p style="color: white; font-size: 25px; padding-top: 25px;">
        <span>Login to</span>
        <image src = "{{ url_for('static', filename='logo_light.png')}}" alt = "lightlogo" width = 150 height = 55>
    </p>
    <form action="#" method="post">
        <label for="em" style="color: white; font-size: 16px;">Email:</label><br>
        <input type="email" id="em" name="em" style="font-size: 16px; width: 300px;"/><br><br>
        <label for="pw" style="color: white; font-size: 16px;">Password:</label><br>
        <input type="password" id="pw" name="pw" style="font-size: 16px; width: 300px;"/><br><br>
        <button class = mybutton type="submit">Log in</button>
    </form>
    <a href="/signup">Or Sign Up for free!</a>
</div>
{% endblock %}
